<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop forOf</title>
    <script>
        let arr = [3, 5, 7];
        arr.foo = "hello";

        for (let i in arr) {
            console.log(i); // logs "0", "1", "2", "foo"
        }

        for (let i of arr){
            console.log(i); // logs "3", "5", "7"
        }
    </script>
</head>
<body>
    <!--
        for-of문은
        각각의 고유한 특성 값을 살행할 명령과 함께 사용자 지정 반복 후크를 호출하여,
        반복 가능한 객체(배열, map, set, 인수 객체 등)를 통해 반복하는 루프를 만든다.
    -->
</body>
</html>
